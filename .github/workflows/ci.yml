name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: "2.0.1"

      - name: Install dependencies
        run: poetry install

      - name: Lint with ruff
        run: poetry run ruff check outlier_tests/ tests/

      - name: Type check with mypy
        run: poetry run mypy outlier_tests/

      - name: Run tests with coverage
        run: poetry run pytest --cov=outlier_tests --cov-report=term-missing -v
